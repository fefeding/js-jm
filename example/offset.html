     <script type="text/javascript">
         //全局变量，获得焦点的ID  
         var onFocusID = "";
         //取得绝对位置  
         function absPos(node) {
             var x = y = 0;
             do {
                 x += node.offsetLeft;
                 y += node.offsetTop;
             } while (nodenode = node.offsetParent);
             return {
                 'x': x,
                 'y': y
             };
         }

         //显示省份  
         function showProvince(obj) {
             //javascript的方法  
             //jQuery("#divProvince").css("left",absPos(obj).x);  
             //jQuery("#divProvince").css("top",absPos(obj).y + jQuery(obj).outerHeight());  

             //jQuery的方法  
             jQuery("#divProvince").css("left", $jm.getOffset(obj).left);
             jQuery("#divProvince").css("top", $jm.getOffset(obj).top + jQuery(obj).outerHeight());

             jQuery("#divProvince").show();

             onFocusID = obj.id;
         }
         //隐藏省份  
         function hideProvince() {
             jQuery("#divProvince").hide();
         }
         //
         $(function () {
             $("#divProvince input:radio").each(function () {
                 $(this).click(function () {
                     //this.checked="checked";  
                     //alert(jQuery(this).attr("value"));  
                     if (onFocusID != "") {
                         $("#" + onFocusID).val($(this).val());
                     }
                     hideProvince();
                 });
             });

             $(document).bind('click', function (ev) {
                 var target = ev.target || ev.srcElement;
                 if (onFocusID != ev.target.id && false == jQuery("#divProvince").is('hidden'))
                     hideProvince(); 
             });
         });  
    </script>
