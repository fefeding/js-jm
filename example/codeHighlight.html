<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>代码高亮插件</title>
    <link href="../css/jm.menu.css" rel="stylesheet" type="text/css" />
    <link href="../css/jm.win.css" rel="stylesheet" type="text/css" />
    <link href="../css/jm.codeHighLight.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jm.core.js" type="text/javascript"></script>
    <script src="../js/jm.menu.js" type="text/javascript"></script>
    <script src="../js/jm.win.js" type="text/javascript"></script>
    <script src="../js/jm.codeHighLight.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    function popCodeWin() {
        $('#codeinput').window({
            width: 600,
            height: 400,
            resizeable: false, //固定大小,禁用改变大小后，也不能最大化
            canMin: false, //不许最小化
            button: [
                { text: '确定',
                    click: function () {
                        var code = $('#txtcode').val(); //代码
                        var t = $('#codetype').val(); //代码类型

                        //代码高亮
                        var c = $jm.code(t, code);

                        $('#codeShow').html(c);
                        this.close();
                    }
                },
                { text: '关闭', click: function () {
                    this.close();
                }
                }]
        }).show();
    }
</script>
    <input id="Button1" type="button" value="插入高亮代码" onclick="popCodeWin()" />
    <div id="codeShow">
    </div>
    <div id="codeinput" style="display:none;">
        代码类型:<select id="codetype">
            <option value="xhtml">XML/HTML</option>
                                <option value="cpp">C/C++</option>
                                <option value="javascript">JavaScript</option>
                                <option value="css">CSS</option>
                                <option value="csharp">C#</option>
                                <option value="java">Java</option>
                                <option value="php">PHP</option>
                                <option value="python">Python</option>
                                <option value="ruby">Ruby</option>
                                <option value="sql">SQL</option>
                                <option value="vb">ASP/Visual Basic</option>
        </select><br />
        代码：<textarea id="txtcode" cols="20" rows="2" style="width:80%; height:220px;"></textarea>
    </div>
</body>
</html>
